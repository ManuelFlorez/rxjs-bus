name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          release-type: node
          package-name: "@manuelflorezw/rxjs-bus"
          bump-minor-pre-major: true
          bump-patch-for-minor-pre-major: true
